<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="description" content="Sign up page for AnalogSea.">
	<title>Sign Up for AnalogSea!</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>

<main>

	<div class="loginform">
		<img src="img/logo.png" alt="AnalogSea logo" title="AnalogSea logo">
		
		<form action="/signup/" method='post'>
			<h1>Sign up</h1>

			<fieldset name="sign-up">
				<label for="email">Email</label>
				<input id="email" type="email" name="email" value="" placeholder="foo@bar.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required >
				<label for="password1">Password</label>
				<input type="password" id="password1" name="password1" value="" placeholder="1234passw0rd" required>
				<button type='submit'>Sign up</button>

				<a href="/forgot-password/new">Forgot password?</a>
			</fieldset>

		</form>

	</div>

	<p>Already have an account? <a href="/login">Log In</a></p>

</main>

</body>
</html>
